pdf-engine: xelatex
highlight-style: monochrome
from: gfm
variables:
  documentclass: article
  geometry: margin=1in
  fontsize: 10pt
  header-includes:
  - \usepackage{fontspec}
  - \usepackage{xunicode}
  - \usepackage{xeCJK}
  - \usepackage{fvextra}
  - \usepackage[most]{tcolorbox}
  - \usepackage{graphicx}
  - \usepackage{float}
  - \usepackage{sectsty}
  - \usepackage{longtable}
  - \usepackage{ragged2e}
  - \usepackage{adjustbox}
  - \usepackage{hyperref}
  - \hypersetup{
  - '    pdftitle={sdk 代码文档},'
  - '    pdfauthor={Repo-to-PDF Generator},'
  - '    pdfcreator={LaTeX},'
  - '    pdfproducer={XeLaTeX},'
  - '    colorlinks=true, linkcolor=blue, urlcolor=blue'
  - '}'
  - \defaultfontfeatures{Mapping=tex-text}
  - \setmainfont{Times New Roman}
  - \setsansfont{Helvetica}
  - \setmonofont{SF Mono}[Scale=0.85,BoldFont=SF Mono Bold,ItalicFont=SF Mono Regular
    Italic,BoldItalicFont=SF Mono Bold Italic]
  - \setCJKmainfont{Songti SC}
  - \setCJKsansfont{PingFang SC}
  - \setCJKmonofont{STFangsong}
  - \XeTeXlinebreaklocale "zh"
  - \XeTeXlinebreakskip = 0pt plus 1pt
  - \allsectionsfont{\sffamily\bfseries}
  - \DeclareGraphicsExtensions{.png,.jpg,.jpeg,.gif,.webp}
  - \graphicspath{{./images/}}
  - \setkeys{Gin}{width=0.8\linewidth,keepaspectratio}
  - \AtBeginDocument{\RaggedRight}
  - \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
  - \fvset{breaklines=true, breakanywhere=true}
  - "\\renewenvironment{Shaded}{%\n    \\begin{tcolorbox}[breakable, boxrule=0pt,\
    \ frame hidden, sharp corners, colback=lightgray!10!white, enlarge left by=-2pt,\
    \ enlarge right by=-2pt, left=2pt, right=2pt, top=2pt, bottom=2pt]%\n}{%\n\\end{tcolorbox}}"
